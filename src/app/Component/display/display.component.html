<div style="display: flex; flex-wrap: wrap; margin: 2% auto; align-items: flex-start; width: 65%;">
    <mat-card *ngFor="let contents of result;" [style.background]=contents.changeColor class="display-card">
        <div (click)="openEditDialogue(contents)">
            <div style=" font-size: 1.5rem; font-weight: 600;">{{contents.title}}</div>
            <div style="height: auto; margin-bottom: 3%; word-break: break-word;  ">{{contents.description}}</div>
        </div>
        <div>
            <app-icon ngIf="[style.hover]" [onDisplay]="true" (notify)="iconEvent($event,contents.id)"></app-icon>
        </div>
    </mat-card>
</div>
