<div [style.margin]="margin" class="display-container">
    <mat-card [style.width]="width" *ngFor="let contents of result;" [style.background]=contents.changeColor class="display-card"> {{changeColour(contents.changeColor)}}
        <div id="openEditDialogue" (click)="openEditDialogue(contents)">
            <div class="title-box">{{contents.title}}</div>
            <div class="description-box">{{contents.description}}</div>
            <mat-chip-list style="width: auto;">
                <mat-chip class="matchip-content-rem" [style.background]="backgroundColor" *ngIf=contents.remainder;><span style="font-size: 16px;" class="material-icons">query_builder</span>&nbsp; {{contents.remainder}}
                    <mat-icon matChipRemove (click)="deleteReminder(contents)">cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
        </div>
        <div style="width: auto; display: flex;  margin-top: 1%; flex-wrap: wrap; justify-content: flex-start;">
            <mat-chip-list *ngFor="let label of labelNote;" [style.background]="backgroundColor">
                <mat-chip class="matchip-content" [selectable]=true [style.background]="backgroundColor" *ngIf="contents.id==label.noteId;">{{findLabel(label.labelId)}}
                    <mat-icon matChipRemove (click)="deleteLabel(label.id)">cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
        </div>
        <div style="margin-top: 3%;">
            <app-icon class="icons" [labels]="labels" [onDisplay]="true" (notify)="iconEvent($event,contents.id)"></app-icon>
        </div>
    </mat-card>
</div>
