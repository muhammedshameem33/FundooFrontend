<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h3 class="example-app-name">Fundoo</h3>
        <button mat-button [matMenuTriggerFor]="menu" style="margin-left: '80%';"><span class="material-icons">
            account_circle
            </span></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="signOut()">Sign Out</button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="'/accounts'"> Notes </a>
                <a mat-list-item [routerLink]="'/create-account'"> Reminders </a>
                <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
                <a mat-list-item [routerLink]="'/create-contact'"> Edit Labels </a>
                <a mat-list-item [routerLink]="'/activities'"> Archive </a>
                <a mat-list-item [routerLink]="'/activities'"> Bin </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
