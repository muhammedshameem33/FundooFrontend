<div fxLayout="row" class="space">
    <button class="btn" type="button" matTooltip="Remind me" [matMenuTriggerFor]="rem" mat-button><span class="material-icons icon">
        notifications_none
        </span></button>
    <button class="btn" type="button" matTooltip="Add Collaborator" [matMenuTriggerFor]="clbrtr" (click)="collaborator()" mat-button>    <span class="material-icons icon">
        person_add
        </span></button>
    <button class="btn" type="button" matTooltip="Add Color" [matMenuTriggerFor]="clr" (click)="addColor()" mat-button>    <span class="material-icons icon">
            color_lens
            </span></button>
    <button class="btn" type="button" matTooltip="Add Image" [matMenuTriggerFor]="img" (click)="addImage()" mat-button>    <span class="material-icons icon">
                photo_size_select_actual
                </span></button>
    <button class="btn" type="button" matTooltip="Archive" (click)="archive()" mat-button>    <span class="material-icons icon">
                    archive
                    </span></button>

    <mat-menu #rem="matMenu">
        <button (input)="notes.remainder='Later Today'" mat-menu-item (click)="reminder()">Later Today </button>
        <button (input)="notes.remainder='Tomorrow'" mat-menu-item (click)="reminder()">Tomorrow</button>
        <button (input)="notes.remainder='Next Week'" mat-menu-item (click)="reminder()">Next Week</button>
        <button (input)="notes.remainder=$event.target.textContent" mat-menu-item (click)="reminder()">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input (input)="notes.remainder=$event.target.textContent" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </button>

    </mat-menu>
    <mat-menu #clbrtr="matMenu">
        <button mat-menu-item>Add Collaborator</button>
    </mat-menu>
    <mat-menu #clr="matMenu">
        <!-- <input type="color" list="presetColors">
        <datalist id="presetColors">
    <option>#ff0000</option>/>
    <option>#00ff00</option>
    <option>#0000ff</option>
  </datalist> -->
    </mat-menu>
    <mat-menu #img="matMenu">
        <button mat-menu-item>Add Image</button>
    </mat-menu>
</div>
