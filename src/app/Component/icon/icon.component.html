<div style="display: flex; flex-flow: row;">
    <button class="btn" type="button" matTooltip="Remind me" [matMenuTriggerFor]="rem" mat-button><span class="material-icons icon">
        notifications_none
        </span></button>
    <button class="btn" type="button" matTooltip="Add Collaborator" [matMenuTriggerFor]="clbrtr" (click)="collaborator()" mat-button>    <span class="material-icons icon">
        person_add
        </span></button>
    <button class="btn" type="button" matTooltip="Add Color" [matMenuTriggerFor]="clr" (click)="addColor()" mat-button>    <span class="material-icons icon">
            color_lens
            </span></button>
    <button class="btn" type="button" matTooltip="Add Image" [matMenuTriggerFor]="img" (click)="addImage()" mat-button>    <span class="material-icons icon">
                photo_size_select_actual
                </span></button>
    <button class="btn" type="button" matTooltip="Archive" (click)="archive()" mat-button>    <span class="material-icons icon">
                    archive
                    </span></button>
    <button class="btn" mat-button type="button" [matMenuTriggerFor]="menu">    <span class="material-icons icon">
                        more_vert
                        </span></button>
    <button type="button" *ngIf="onCreateNote && !onDisplay" class="btn" style="margin-left: 40%;" (click)="createNote()" mat-button>Close</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>Add Label</button>
        <button *ngIf="!onCreateNote && onDisplay" mat-menu-item>Delete Note</button>
    </mat-menu>

    <mat-menu #rem="matMenu">
        <button mat-menu-item (click)="reminder('Later Today')">Later Today </button>
        <button mat-menu-item (click)="reminder('Tomorrow')">Tomorrow</button>
        <button mat-menu-item (click)="reminder('Next Week')">Next Week</button>

            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </button> -->

        <button mat-menu-item>Add Collaborator</button>
    </mat-menu>

    <mat-menu #img="matMenu">
        <button mat-menu-item>Add Image</button>
    </mat-menu>
</div>
