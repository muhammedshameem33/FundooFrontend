<div class="display-container" *ngFor="let contents of labels;">
    <button (click)="apiCallDelete(contents.id)" class="icon-btn " mat-button matTooltip="Delete Label"><span class="material-icons icon">delete</span></button>
    <div class="label-name">{{contents.labelName}}</div>
    <button class="icon-btn edit-btn" mat-button matTooltip="Rename Label"><span class="material-icons icon">create</span></button>
</div>
